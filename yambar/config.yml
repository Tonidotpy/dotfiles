main-font: &main-font Roboto Mono Nerd Font:style=solid:pixelsize=14

bar:
  height: 25
  location: top
  spacing: 5
  margin: 0

  font: *main-font

  foreground: ffffffff
  background: 111111ff

  left:
    - river:
        title:
          map:
            conditions:
              title != "":
                string:
                  text: "{title}"
                  margin: 10
                  deco:
                    background: { color: 0x93a1a1 }
        content:
          map:
            conditions:
              focused:
                string:
                  margin: 10
                  text: "{id}"
                  deco:
                    background: {color: 333333ff}
              ~occupied: {empty: {}}
              occupied:
                string:
                  margin: 10
                  text: "{id}"
  
  center:
    - clock:
        time-format: "%H:%M:%S"
        content:
          string: {text: "{time}    {date}"}

  right:
    - network:
        content:
          string: { text: "{name}: {state}", margin: 5 }
    - backlight:
        name: intel_backlight
        content:
          string: { text: " {percent}%" }
    - pipewire:
        anchors:
          volume: &volume
            conditions:
              muted: {string: {text: "{cubic_volume}%", foreground: ff0000ff}}
              ~muted: {string: {text: "{cubic_volume}%"}}
        content:
          list:
            items:
              - map:
                  conditions:
                    type == "sink":
                      map:
                        conditions:
                          icon == "audio-headset-bluethoot":
                            string: {text: "  "}
                        default:
                          - ramp:
                              tag: cubic_volume
                              items:
                                - string: {text: "  "}
                                - string: {text: "  "}
                                - string: {text: "  "}
                    type == "source":
                      - string:
                          text: "  "
                          left-margin: 10
              - map:
                  <<: *volume
    - battery:
        name: BAT1
        poll-interval: 0
        content:
          string: {text: "{state}  {capacity}%  {estimate}"}
